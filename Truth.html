<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth — The Veritas</title>
    <style>
    :root {
      --bg:#f4f8ff; 
      --card:#ffffff; 
      --accent:#0f4c75;

      --shadow:0 8px 20px rgba(15,23,42,0.08);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    body {
      margin:0;
      background:var(--bg);
      color:#0f172a;
    }

    .container {
      max-width:900px;
      margin:50px auto;
      padding:20px;
    }

    a.back {
      display:inline-block;
      margin-bottom:16px;
      color:var(--accent);
      text-decoration:none;
      font-size:15px;
    }

    .card {
      background:var(--card);
      padding:32px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    h1 {
      margin-top:0;
      font-size:32px;
    }

    p.desc {
      color:var(--muted);
      font-size:16px;
      margin-bottom:24px;
    }

    .section {
      margin-top:24px;
    }

    .section h3 {
      margin:0 0 8px;
      font-size:20px;
    }

    .section p {
      margin:0 0 16px;
      color:var(--muted);
      font-size:15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="The-Veritas-Landing-page.html" class="back">← Back to Home</a>

    <div class="card">
